{% extends 'Core/../base.html' %}

{% block login %}
    <div class="vh-100 d-flex align-items-center">
        <div class="mx-auto w-25">
            <div class="card shadow">
                <div class="card-title m-4">
                    <h4 class="text-center">Prihlasit</h4>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <label for="">Uzivatelske meno</label>
                            <br>
                            {{ form.username }}
                        </div>
                        <div class="mb-4">
                            <label for="">Heslo</label>
                            <br>
                            {{ form.password }}
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Prihlasit</button>
                        </div>
                    </div>
                    {% if form.errors %}
                        <div class="alert alert-danger mx-2">
                            {{ form.non_field_errors }}
                        </div>
                    {% endif %}
                </form>
                <div class="mb-2 text-center">
                    <a href="{% url 'registration' %}">Vytvorit ucet</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
